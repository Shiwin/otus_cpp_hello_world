language: cpp
before_script:
- sudo apt-get install libboost-test-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
  script:
    - curl -X PUT -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ushiwin:$BINTRAY_API_KEY "https://api.biwin/otus/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=wheezy;deb_component=main;deb_architecture=amd64;publish=1"
